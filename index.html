<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Wishes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Happy Diwali Wishes</h1>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="playWish()">Submit</button>
        <p id="greeting"></p>
    </div>

    <!-- Butterfly effect container -->
    <div class="butterflies">
        <div class="butterfly"></div>
        <!-- Add more butterfly divs if needed -->
    </div>

    <!-- Diwali wish audio (hidden) -->
    <audio id="diwaliAudio" src="pp.mp3" preload="auto"></audio>

    <!-- Include JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
